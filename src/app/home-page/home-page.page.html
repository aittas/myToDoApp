
<ion-header>
  <ion-toolbar>

    <ion-title>New Task</ion-title>
    <ion-icon name="home" slot="end"></ion-icon>

  </ion-toolbar>
</ion-header>



<ion-content>
  <form [formGroup]="formGroupTask">
    <ion-list class="list">

      <ion-row class="row-label">   
        <ion-col class="col-label">   
          <ion-label class="label">Please enter your new task:</ion-label>   
        </ion-col>
      </ion-row>


      <ion-row class="row-input">   
        <ion-col class="col-input">   
          <ion-textarea class="input" placeholder="<task name>" type="text" formControlName="typedTask"></ion-textarea>   
        </ion-col>
      </ion-row>


      <ion-row class="row-date">
        <ion-col class="col-date">
          <ion-label class="label-date">Click to select due date:</ion-label>
          <ion-datetime
            id              = "datePicker"
            value           = "{{ currDate() }}"
            min             = "{{ currDate() }}"
            max             = "2999-12-12"
            pickerFormat    = "YYYY MMM DD"
            displayFormat   = "DDD, DD-MMM-YYYY"
            monthShortNames = "Jan, Feb, Mar, Apr, May, Jun, Jul, Aug, Sep, Oct, Nov, Dec"
            >
          </ion-datetime>
        </ion-col>
      </ion-row>


      <ion-row class="row-button">  
        <ion-col class="col-button">  
          <ion-button class="button" (click)="buttonAddOnClick()" [disabled]="!formGroupTask.valid">ADD &nbsp; <ion-icon name="add"></ion-icon></ion-button>  
        </ion-col>
      </ion-row>


    </ion-list>
  </form>
</ion-content>
