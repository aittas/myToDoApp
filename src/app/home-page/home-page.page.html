
<ion-header>
  <ion-toolbar>

    <ion-title>New Task</ion-title>
    <ion-icon name="home" slot="end"></ion-icon>

  </ion-toolbar>
</ion-header>



<ion-content>
  <form [formGroup]="formGroupTask">
    <ion-list class="list">

      <ion-row class="row-label">   
        <ion-col class="col-label">   
          <ion-label class="label">Please enter your new task:</ion-label>   
        </ion-col>
      </ion-row>


      <ion-row class="row-input">   
        <ion-col class="col-input">   
          <ion-input class="input" placeholder="<task name>" type="text" formControlName="typedTask"></ion-input>   
        </ion-col>
      </ion-row>

      <ion-row class="row-input">   
        <ion-col class="col-input">   
          <ion-input class="input" placeholder="<due to>" type="text" formControlName="typedDueDate"></ion-input>
        </ion-col>
      </ion-row>

      <ion-row class="row-input">   
        <ion-col class="col-input">  
           <ion-input class="input" placeholder="<category>" type="text" formControlName="typedCat"></ion-input>
        </ion-col>
      </ion-row>


      <ion-row class="row-button">  
        <ion-col class="col-button">  
          <ion-button class="button" (click)="buttonAddOnClick()" [disabled]="!formGroupTask.valid">ADD &nbsp; <ion-icon name="add"></ion-icon></ion-button>  
        </ion-col>
      </ion-row>

    </ion-list>
    <!-- <ion-button (click)="buttonAlertOnClick()">Show Alert</ion-button> -->
  </form>
</ion-content>
