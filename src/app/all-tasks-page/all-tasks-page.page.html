
<ion-header>
  <ion-toolbar>

    <ion-title>Your Tasks</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-list class="list-headers">
        <ion-row>

          <ion-col>
            <ion-label>Task</ion-label>
          </ion-col>

          <ion-col>
            <ion-label>Due Date</ion-label>
          </ion-col>

          <ion-col>
            <ion-label>Category</ion-label>
          </ion-col>

          <ion-col class="column-buttons">
            <ion-label>Completed / Delete</ion-label>
          </ion-col>

        </ion-row>
      </ion-list>
    </ion-item>

    <ion-item *ngFor="let item of allTasks"> 
      <ion-list class="list-items">
        <ion-row>

          <ion-col>
            <ion-label>{{item.name}}</ion-label>
          </ion-col>

          <ion-col>
            <ion-label>{{item.dueDate}}</ion-label>
          </ion-col>

          <ion-col>
            <ion-label>{{item.category}}</ion-label>
          </ion-col>

          <ion-col>
            <ion-row class="column-buttons">
                <ion-button   (click)="buttonDoneOnClick(item.name)">     <ion-icon name="checkbox-outline"></ion-icon>  </ion-button>
                <ion-button   (click)="buttonDeleteOnClick(item.name)">   <ion-icon name="trash"></ion-icon>             </ion-button>
            </ion-row>
          </ion-col>

        </ion-row>
      </ion-list>
    </ion-item>

  </ion-list>
</ion-content>
