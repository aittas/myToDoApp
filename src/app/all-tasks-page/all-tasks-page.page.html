
<ion-header>
  <ion-toolbar>

    <ion-title>Your Tasks</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-list class="list-headers">
        <ion-row>

          <ion-col class="col-task">
            <ion-label>Task</ion-label>
          </ion-col>

          <ion-col class="col-date">
            <ion-label>Due To</ion-label>
          </ion-col>

          <ion-col class="col-buttons">
            <ion-label>&#10004; / X</ion-label>
          </ion-col>

        </ion-row>
      </ion-list>
    </ion-item>

    <ion-item *ngFor="let item of allTasks"> 
      <ion-list class="list-items">
        <ion-row>

          <ion-col class="col-task">
            <ion-label class="label-task">{{item.name}}</ion-label>
          </ion-col>

          <ion-col class="col-date"> 
            <ion-label>{{item.dueDate | date: 'dd/MM/yy'}}</ion-label>
          </ion-col>

          <ion-col class="col-buttons">
            <ion-row class="row-buttons">
                <ion-button  color="success"  (click)="buttonCompletedOnClick(item, item.name)">    <ion-icon name="checkbox-outline"></ion-icon>  </ion-button>
                <ion-button  color="danger"   (click)="buttonDeleteOnClick(item.name)">             <ion-icon name="trash"></ion-icon>             </ion-button>
            </ion-row>
          </ion-col>

        </ion-row>
      </ion-list>
    </ion-item>

  </ion-list>
</ion-content>
