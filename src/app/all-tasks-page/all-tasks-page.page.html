
<ion-header>
  <ion-toolbar>

    <ion-title>Your Tasks</ion-title>

  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of allTasks"> 
      <ion-grid>
        <ion-row>


          <ion-col class="">
            <ion-label>{{item.name}}</ion-label>
          </ion-col>

          <ion-col class="">
            <ion-label>{{item.dueDate}}</ion-label>
          </ion-col>

          <ion-col class="">
            <ion-label>{{item.category}}</ion-label>
          </ion-col>

          <ion-col class="">
              <ion-button   (click)="buttonDoneOnClick(item.name)">   <ion-icon name="checkmark"></ion-icon>  </ion-button>
          </ion-col>

          <ion-col class="">
            <ion-button   (click)="buttonDeleteOnClick(item.name)">   <ion-icon name="close"></ion-icon>      </ion-button>
          </ion-col>


        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
