
<ion-header>
  <ion-toolbar>

    <ion-title>Your Completed Tasks</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-list class="list-headers">
        <ion-row>

          <ion-col>
            <ion-label>Task</ion-label>
          </ion-col>

          <ion-col>
            <ion-label>Due To</ion-label>
          </ion-col>

          <ion-col>
            <ion-label>Category</ion-label>
          </ion-col>

          <ion-col class="column-button">
            <ion-label>Delete Forever</ion-label>
          </ion-col>

        </ion-row>
      </ion-list>
    </ion-item>

    <ion-item *ngFor="let item of completedTasks"> 
      <ion-list class="list-items">
        <ion-row>

          <ion-col>
            <ion-label>{{item.name}}</ion-label>
          </ion-col>

          <ion-col>
            <ion-label>{{item.dueDate}}</ion-label>
          </ion-col>

          <ion-col>
            <ion-label>{{item.category}}</ion-label>
          </ion-col>

          <ion-col class="column-button">
            <ion-button color="danger" (click)="buttonDeleteOnClick(item.name)"> <ion-icon name="trash"></ion-icon> </ion-button>
          </ion-col>

        </ion-row>
      </ion-list>
    </ion-item>

  </ion-list>
</ion-content>
