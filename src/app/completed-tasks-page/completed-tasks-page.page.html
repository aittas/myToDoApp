
<ion-header>
  <ion-toolbar>

    <ion-title>Completed Tasks</ion-title>

  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-list class="list-headers">
        <ion-row>

          <ion-col class="col-task">
            <ion-label>Task</ion-label>
          </ion-col>

          <ion-col class="col-date">
            <ion-label>Due To</ion-label>
          </ion-col>

          <ion-col class="col-button">
            <ion-label>Delete</ion-label>
          </ion-col>

        </ion-row>
      </ion-list>
    </ion-item>

    <ion-item *ngFor="let item of completedTasks"> 
      <ion-list class="list-items">
        <ion-row>

          <ion-col class="col-task">
            <ion-label class="label-task">{{item.name}}</ion-label>
          </ion-col>

          <ion-col class="col-date">
            <ion-label>{{item.dueDate | date: 'dd/MM/yy'}}</ion-label>
          </ion-col>

          <ion-col class="col-button">
            <ion-button color="danger" (click)="buttonDeleteOnClick(item.name)"> <ion-icon name="trash"></ion-icon> </ion-button>
          </ion-col>

        </ion-row>
      </ion-list>
    </ion-item>

  </ion-list>
</ion-content>
